---
layout: default
title: Honors
---

<section class="honors-awards text-center">
  <div class="container bg-light">
    <h2 class="display-4 font-heading text-primary">Honors & Awards</h2>
    <div class="row justify-content-center">
      {% for honor in site.honors %}
      <div class="col-12 col-md-6 mb-4">
        <div class="card border-0 shadow p-4">
          <h5 class="text-dark">{{ honor.title }}</h5>
          <p class="text-muted">{{ honor.issuer }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
