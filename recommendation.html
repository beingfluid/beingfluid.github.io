 <main class="px-3">
   
    <div class="container py-5 h-100" ng-repeat="recinfo in recommendations">
        <div class="card">
          <div class="card-body">
            <blockquote class="blockquote blockquote-custom bg-white px-3 pt-4">
              <div class="blockquote-custom-icon bg-info shadow-1-strong">
                <i class="fa fa-quote-left text-white"></i>
              </div>
              <p class="mb-0 mt-2 font-italic text-dark">
                  {{recinfo.message}}
              </p>
              <footer class="blockquote-footer pt-4 mt-4 border-top">
                {{recinfo.name}}
                <cite title="Title">({{recinfo.title}})</cite>
              </footer>
            </blockquote>
          </div>
        </div>
    </div>

  </main>
