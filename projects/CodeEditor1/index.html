<html>

    <head>
        <title>Code Editor 1</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./assets/style.css">
        <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&display=swap" rel="stylesheet">
        <!-- Need prism CSS for highlight code -->

       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/themes/prism-tomorrow.min.css"
    integrity="sha512-vswe+cgvic/XBoF1OcM/TeJ2FW0OofqAVdCZiEYkd6dwGXthvkSFWOoGGJgS2CW70VK5dQM5Oh+7ne47s74VTg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

    <body>
        <div id="coding_playground_outer">
            <header id="playground_header">
                <h1>live Coding Playground</h1>
            </header>

            <div class="page-wrap twilight">
                <div class="boxes">
                    <div id="coding_area">
                        <textarea id="html" placeholder="HTML" class="prism-live language-html"><h1 id="test">Hello World</h1></textarea>
                        <textarea id="css" placeholder="CSS" class="prism-live language-css">h1{color:red}</textarea>
                        <textarea id="js" placeholder="javascript" class="prism-live language-js">document.getElementById("test").addEventListener('click',()=>alert("test"))</textarea>
                    </div>

                    <div id="code_output">
                        <iframe id="code"></iframe>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="./assets/app.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/components/prism-livescript.min.js"
            integrity="sha512-I36KooZh9rm1U9NJvN7X7rbtfLNxiBke8tMrsgqWXG49D9FK+MNdcUhERImIiQ0j+SmXn89kulp7YkfzivDt2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.24.1/prism.min.js"
            integrity="sha512-axJX7DJduStuBB8ePC8ryGzacZPr3rdLaIDZitiEgWWk2gsXxEFlm4UW0iNzj2h3wp5mOylgHAzBzM4nRSvTZA=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    </body>

</html>
