---
layout: default
title: Blog
---

<section class="bg-white overflow-hidden">
  <div class="container">
    <div class="row align-items-center mb-16 mb-md-20">
      <div class="col-12 col-md-6">
        <h2 class="display-4 font-heading">Blogs</h2>
      </div>
      <div class="col-12 col-md-6" style="text-align: right">
        <p class="mb-0 lh-lg">"Stay Hungry, Stay Foolish"<br />~ Steve Jobs</p>
      </div>
    </div>

    <div class="row mx-n12">
      <div class="col-12 col-md-6 px-12 mb-12 mb-md-0">
        <a
          class="text-decoration-none"
          href="https://beingfluid.github.io/Connecting-the-Dots/"
        >
          <h2 class="mb-4 lh-sm mt-6 font-heading">Connecting the Dots</h2>

          <p class="mb-4 lh-lg text-primary">
            A journey of a Servicenow Developer into the Telecom world.
          </p>
          <div class="position-relative mb-6" style="height: 640px">
            <div
              class="position-absolute top-0 start-0 w-100 h-100 bg-transparent mt-n6 ms-6"
            ></div>
            <img
              class="position-absolute top-0 left-0 w-100 h-100 img-fluid"
              src="/images/telco.1.png"
              alt=""
            />
          </div>
        </a>
      </div>

      <div class="col-12 col-md-6 px-12">
        {% for blog in site.blogs %}
        <a
          class="d-inline-block text-decoration-none mb-8"
          href="{{ blog.link }}"
        >
          <div class="d-flex flex-wrap align-items-center mx-n4">
            <div class="col-4 px-4">
              <img class="img-fluid" src="{{ blog.image }}" alt="" />
            </div>
            <div class="col-8 px-4">
              <h3 class="mb-0 h5 lh-sm font-heading">{{ blog.title }}</h3>
              <div
                class="d-flex flex-column flex-md-row align-items-md-center mb-2"
              >
                <span class="text-primary">{{ blog.description }}</span>
              </div>
            </div>
          </div></a
        >
        {% endfor %}
      </div>
    </div>
  </div>
</section>
